<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数据图表</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        body {
            padding: 2rem 1rem 0;
        }
    </style>
</head>

<body>

    <div class="chart_box" id="chart_box">
        <div class="nodata">暂无数据</div>
    </div>

</body>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/DOMChart.js"></script>
<script>
    var myChart = Chart({
        container: $('#chart_box'),
        axisX: {
            has: true, //X轴
            data: [1, 2, 3, 4, 5, 6]
        },
        axisY: {
            has: true, //Y轴
            tofix: 6,
            // max: 0,
            min: 1,
            unit: '',
            count: 3,
            title: '均价（万元/平米）'
        },
        data: [{
            type: 'line',
            unit: '万元/平米',
            data: [0.8, 0.8, 0.8, 0.8, 0.8, 0.8],
            title: '均价',
            color: '#00ae66'
        }]
    });
</script>

</html>
